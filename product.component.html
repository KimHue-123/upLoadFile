<mat-grid-list cols="2" rowHeight="2:1">
    <ng-container *ngFor="let product of listProduct">
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{product.tenSach}}</mat-card-title>
                    <mat-card-subtitle>{{product.giaBan}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="product.hinhAnh"
                    alt="BOOK">
                <mat-card-content>
                    <p>{{product.noiDung}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button><mat-icon >add_shopping_cart</mat-icon></button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
